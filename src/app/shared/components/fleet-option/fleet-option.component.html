<section>

 <div class="flex flex-wrap justify-center items-center border border-1 py-2 rounded-full" 
  
 [ngClass]="{
      '-bg--third-color -border--main-color': authService.selectedOption()==fleetOption.name&&type!=='fleet'
    }"
 (click)="onSelectOption(fleetOption.name)">
  <ion-icon [src]="fleetOption.img" alt=""></ion-icon>
  
  <span class="font-normal leading-5 text-[14px] ps-2">{{fleetOption.name}}</span>
 </div>
</section>
